<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="flex flex-col pb-6 rounded-xl bg-neutral-100">
        <header class="flex gap-4 px-20 py-2.5 text-2xl font-medium text-white bg-blue-800 max-md:flex-wrap max-md:px-5">
        <a href="../html/mini.html">
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/0ac35cce0592c469cff9081a7c676f71579d1a66aa4395f8522094a4fea906de?apiKey=66fa4205ed5a4558a776cf72c5db088b&" alt="Company Logo" class="shrink-0 aspect-square w-[62px]" />
        </a>
          <div class="flex-auto my-auto max-md:max-w-full">CSTAD-HR</div>
        </header>
      
        <main class="flex flex-col self-center pl- mt-20 w-full max-w-[1309px] max-md:mt-10 max-md:max-w-full">
          <div class="max-md:max-w-full">
            <div class="flex gap-[100px] max-md:flex-col max-md:gap-0">
              <figure class="flex w-[550px] max-md:ml-0 max-md:w-full">
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/df3364f823c16a619ba7307c45ee93d5e1bc8fc976d56ced18b680b291b3633e?apiKey=66fa4205ed5a4558a776cf72c5db088b&" alt="Decorative Illustration" class="self-stretch my-auto w-full aspect-[1.1] max-md:mt-10 max-md:max-w-full" />
              </figure>
      
              <section class="flex flex-col ml-5 w-5/12 max-md:ml-0 max-md:w-full">
                <article class="flex flex-col grow px-16 py-12 w-full bg-white rounded-xl border-2 border-blue-700 border-solid max-md:px-5 max-md:mt-10 max-md:max-w-full">
                  <h1 class="text-3xl font-medium text-black max-md:max-w-full">Log in</h1>
                  <p class="mt-8 text-base text-black max-md:max-w-full">If you don’t have an account register</p>
                  <p class="mt-3.5 text-base max-md:max-w-full">You can <span class="font-semibold text-blue-400 text-blue-400">Register here!</span></p>
      
                  <form class="mt-14 max-md:mt-10 max-md:max-w-full">
                    <label for="emailInput" class="text-sm font-medium text-neutral-400">Email</label>
                    <div class="flex gap-2.5 mt-5 text-base whitespace-nowrap text-slate-900 max-md:flex-wrap">
                      <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/1584203df2a9456634f64ee03f3a6fbff2a7caf543a79cfe57d4263c99f32ee2?apiKey=66fa4205ed5a4558a776cf72c5db088b&" alt="Email Icon" class="shrink-0 self-start aspect-square w-[17px]" />
                      <input type="email" id="emailInput" name="email" value="chimsaina98@gmail.com" class="flex-auto max-md:max-w-full" aria-label="Email" />
                    </div>
                    <div class="shrink-0 mt-2.5 h-0.5 bg-slate-900 max-md:max-w-full"></div>
      
                    <div class="flex gap-5 justify-between items-start mx-3 mt-14 whitespace-nowrap max-md:flex-wrap max-md:pr-5 max-md:mt-10 max-md:mr-2.5 max-md:max-w-full">
                      <div class="flex flex-col self-start">
                        <label for="passwordInput" class="text-sm font-medium text-neutral-400">Password</label>
                        <div class="flex gap-3 mt-5 text-base text-slate-900">
                          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/bf80d3ca6470e4421e8c3e8122f1027361b32bdbf95c347c67a336ee8aeeb57c?apiKey=66fa4205ed5a4558a776cf72c5db088b&" alt="Password Icon" class="shrink-0 aspect-square w-[17px]" />
                          <input type="password" id="passwordInput" name="password" value="*****************************" class="flex-auto" aria-label="Password" />
                        </div>
                      </div>
                      <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/e216ae9b6f81e5ec125b406bf5864a46a6717391922f9553cdbfbf846d57c460?apiKey=66fa4205ed5a4558a776cf72c5db088b&" alt="Show Password Icon" class="shrink-0 self-end mt-9 w-3.5 aspect-square" />
                    </div>
                    <div class="shrink-0 mt-2.5 h-0.5 rounded-xl bg-neutral-400 max-md:max-w-full"></div>
      
                    <div class="flex gap-5 mx-3 mt-5 text-xs font-light max-md:flex-wrap max-md:mr-2.5 max-md:max-w-full">
                      <div class="flex gap-2.5 text-black">
                        <input type="checkbox" id="rememberMe" class="shrink-0 bg-white rounded-xl border border-black border-solid h-[15px] w-[15px]" />
                        <label for="rememberMe">Remember me</label>
                      </div>
                      <div class="flex-auto text-neutral-600">Forgot Password?</div>
                    </div>
                    <a href="../html/dashboard.html">
                    <button class="justify-center items-center px-16 py-5 mt-16 text-lg font-medium text-white whitespace-nowrap bg-blue-700 rounded-xl shadow-lg max-md:px-5 max-md:mt-10 max-md:max-w-full"><a href="../html/dashboard.html">Log In</a></button>
                    </a>
                  </form>
                </article>
              </section>
            </div>
          </div>
        </main>
      
        <footer class="self-end mt-32 text-lg text-white max-md:mt-10 max-md:max-w-full">© 2024 Center of Science and Technology Advanced Development | All Rights Reserved</footer>
      </section>
      <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
